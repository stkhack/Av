<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connecting to Aviator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .loading-text {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .loading-container {
      width: 80%;
      max-width: 400px;
      height: 12px;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background-color: red;
      border-radius: 10px;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="loading-section">
    <div class="logo">Sporty HACK</div>
    <div class="loading-text" id="loading-text">Connecting to Aviator...</div>
    <div class="loading-container">
      <div class="loading-bar" id="loading-bar"></div>
    </div>
  </div>

  <script>
    const progressBar = document.getElementById("loading-bar");
    const progressSteps = [5, 10, 25, 30, 45, 60, 75, 85, 95, 100];
    let step = 0;

    function updateProgress() {
      if (step < progressSteps.length) {
        progressBar.style.width = progressSteps[step] + "%";
        step++;
        setTimeout(updateProgress, 500 + Math.random() * 400);
      } else {
        // Redirect after loading completes
        setTimeout(() => {
          window.location.href = "https://stkhack.github.io/Pred";
        }, 1000);
      }
    }

    window.onload = updateProgress;
  </script>
</body>
</html>
